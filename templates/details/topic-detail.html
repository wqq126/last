<ion-content style="padding-top: 50px;" class="padding">
	<header style="position: relative; opacity: 1;">

		<img width="100%" ng-src="{{expert.picurl}}" alt="" />
		<div class="top-h">
			<p>{{expert.alias}}</p>
			<span>{{expert.concernCount}}关注</span>
		</div>

	</header>
	<div style="border: 1px solid gainsboro; margin-top: 5px;">
		<div style="  display: flex; justify-content: space-between;">
			<div style="width: 20%; box-sizing: border-box; padding: 5px;">
				<!--{{expert.headpicurl}}-->
				<img ng-src="{{expert.headpicurl}}" width="100%" style="border-radius: 50%;" />
			</div>
			<div style=" color: grey; width: 70%;box-sizing: border-box; padding: 5px;">
				{{description}}
			</div>
		</div>
		<div style="text-align: center;color: #0000FF;">
			<span ng-click="filterdata()" class=" more-btn ion-chevron-down"></span>
		</div>
	</div>
	<div style="margin-top: 10px; margin-bottom: 10px;">
		<span ng-click="isHot()" class="hotandlate change-list">最热</span><span ng-click="islate()" class="change-list">最新</span>
	</div>
	<ion-list show-delete="shouldShowDelete" show-reorder="shouldShowReorder" can-swipe="listCanSwipe">
		<ion-item ng-repeat="hot in hots" style="border: 1px solid gainsboro; margin-top: 5px;">
			<div style="  display: flex; justify-content: space-between;">
			<div style="width: 15%; box-sizing: border-box; padding: 5px;">
				<img ng-src="{{hot.question.userHeadPicUrl}}" width="60%" style="border-radius: 50%;" />
			</div>
			<div style=" color: grey; width: 85%;box-sizing: border-box; padding: 5px;">
				<p>{{hot.question.userName}}</p>
				<p>{{hot.question.content}}</p>
			</div>
		</div>
		<div style="  display: flex; justify-content: space-between;">
			<div style="width: 15%; box-sizing: border-box; padding: 5px;">
				<img ng-src="{{hot.answer.specialistHeadPicUrl}}" width="60%" style="border-radius: 50%;" />
			</div>
			<div style=" color: grey; width: 85%;box-sizing: border-box; padding: 5px;">
				<p>{{hot.answer.specialistName}}</p>
				<p>{{hot.answer.content}}</p>
			</div>
		</div>	
		</ion-item>
	</ion-list>
	<!--上拉加载-->
	<ion-infinite-scroll on-infinite="loadMore()" distance="1%"></ion-infinite-scroll>

	<!--<div ng-repeat="hot in hots" style="border: 1px solid gainsboro; margin-top: 5px;">
		
	</div>-->
</ion-content>
