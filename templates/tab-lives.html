<style type="text/css">
	.box {
  width: 100%;
  height: 200px;
  position: relative;
}
.box img{
	width: 100%;
	height: 170px;
}
</style>
<ion-content style="padding-top: 50px;">
	<!-- start 轮播图-->
	<!--<ion-slide-box on-slide-changed="slideHasChanged($index)" auto-play="true" does-continue="true" slide-interval=2000 show-pager="true" pager-click="pageClick(index)" active-slide="model.activeIndex" delegate-handle="delegateHandler">
		
		<ion-slide ng-repeat="top in tops">
			<div class="box">
				<img ng-src="{{top.image}}" alt="" />
				<p>{{top.roomName}}</p>
			</div>
		</ion-slide>
	</ion-slide-box>-->

	<!-- end 轮播图-->
	<!--中间全部直播-->
	<ul class="subBox">
		<li ng-repeat="sub in subs">
			<a href="">
				<img width="70px" style="border-radius: 50%;" ng-src="{{sub.icon}}"/>
				<p>{{sub.tname}}</p>
			</a>
		</li>
	</ul>
	<!--//直播列表-->
	<ion-list>
		<ion-item class="" ng-repeat="item in items" href="#/tab/lives/{{item.roomId}}">
			<img width="100%" ng-src="{{item.image}}" alt="" />
			<p>{{item.roomName}}</p>
		</ion-item>
	</ion-list>
	<!--上拉加载-->
	<ion-infinite-scroll on-infinite="loadMore()" distance="1%"></ion-infinite-scroll>
</ion-content>
